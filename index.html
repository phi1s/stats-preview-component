<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>Get insights that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="key-figures">
          <div class="key-figure">
            <div class="number">10k+</div>
            <div class="caption">companies</div>
          </div>
          <div class="key-figure">
            <div class="number">314</div>
            <div class="caption">templates</div>
          </div>
          <div class="key-figure">
            <div class="number">12M+</div>
            <div class="caption">queries</div>
          </div>
        </div>
      </section>
      <div class="image-container">
        <img
          src="./images/image-header-desktop.jpg"
          alt="People in the office"
        />
      </div>
    </main>
  </body>
</html>
